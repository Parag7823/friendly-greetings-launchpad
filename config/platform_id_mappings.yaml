# Platform ID Mappings
# ====================
# Maps platform display names to integration IDs.
# Used by _build_platform_id_map() to resolve platform names to canonical IDs.
#
# Benefits:
# - Centralized configuration (no hardcoding in code)
# - Easy to add new platforms without code changes
# - Non-developers can maintain platform mappings
# - Single source of truth for platform IDs

