services:
  - type: web
    name: friendly-greetings-launchpad
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /
    autoDeploy: true
    buildCommand: docker build -t finley-ai .
    startCommand: python fastapi_backend.py
    envVars:
      - key: PORT
        value: 8000
