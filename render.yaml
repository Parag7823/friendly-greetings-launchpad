services:
  - type: web
    name: friendly-greetings-launchpad
    env: docker
    plan: free
    buildCommand: |
      # Install Python dependencies only
      # Frontend will be built by Dockerfile
      pip install -r requirements.txt
    startCommand: python fastapi_backend.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18.x
    healthCheckPath: /
    autoDeploy: true
