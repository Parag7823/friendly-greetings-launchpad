services:
  - type: web
    name: friendly-greetings-launchpad
    env: python
    plan: free
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python fastapi_backend.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    healthCheckPath: /
    autoDeploy: true
