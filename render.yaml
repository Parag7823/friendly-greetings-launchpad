services:
  - type: web
    name: friendly-greetings-launchpad
    env: docker
    plan: free
    buildCommand: |
      # Install Node.js and npm
      curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
      apt-get update && apt-get install -y nodejs
      
      # Build frontend
      npm install
      npm run build
      
      # Copy built frontend to backend directory
      cp -r dist/* ./
      
      # Install Python dependencies
      pip install -r requirements.txt
    startCommand: python fastapi_backend.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18.x
    healthCheckPath: /
    autoDeploy: true
