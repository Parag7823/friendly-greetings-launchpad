services:
  - type: web
    name: friendly-greetings-launchpad
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /
    autoDeploy: true
    buildCommand: docker build -t friendly-greetings-launchpad .
    envVars:
      - key: CORS_ALLOWED_ORIGINS
        value: https://friendly-greetings-launchpad-1-v831.onrender.com,http://localhost:5173,http://localhost:8080
      - key: PYTHON_VERSION
        value: "3.9.18"
