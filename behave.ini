[behave]
# Define the default format for output
format = pretty
# Define the default steps directory
steps_dir = features/steps
# Define the default features directory
features_dir = features
# Define the default environment file
environment_file = features/environment.py
# Show timings
show_timings = true
# Show source code
show_source = true
# Show multiline
show_multiline = true
# Define the default color
color = true
# Define the default logging level
logging_level = INFO
# Define the default logging format
logging_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
# Define the default logging date format
logging_datefmt = %Y-%m-%d %H:%M:%S
